<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .card {
            background: rgba(255, 0, 100, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
        }

        .heart {
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: white;
            color: #ff4b7d;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffe6ee;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Happy Valentine Lilaaa!</h1>
        <p>Terima kasih sudah menjadi bagian terindah dalam hidupku.</p>
        <p>Aku berharap Lila sehat dan senang selamanya üíñ</p>
        <button onclick="showMessage()">Klik Pesan Spesial</button>
        <p id="message"></p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").innerHTML = 
            "I love Lilaa! üíï Selamat Hari Valentine Lila Sayang!";
        }
    </script>

</body>
</html>
